     exec: args.func = args.tests.testBCrypt;  

   - name: OpenAF::Test Merge
     from: OpenAF::Init
     to  : oJob Test
     exec: args.func = args.tests.testMerge;
    
   - name: OpenAF::Test Shell
     from: OpenAF::Init
     to  : oJob Test
     exec: args.func = args.tests.testShell;

   - name: OpenAF::Test Shell with Map
     from: OpenAF::Init
