filter:
  where:
  - cond: equals
    args:
    - isFile
    - true
  - cond: notEquals
    args:
    - isFile
    - false
  transform:
  - func: attach
    args:
    - lastAccess
    - !!js/eval elem => new Date(elem.lastAccess)
  - func: attach
    args:
    - lastModified
    - !!js/eval elem => new Date(elem.lastModified)
  - func: attach
    args:
    - createTime
    - !!js/eval elem => new Date(elem.createTime)